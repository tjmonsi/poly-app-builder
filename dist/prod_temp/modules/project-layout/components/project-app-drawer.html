<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../../../bower_components/app-layout/app-drawer/app-drawer.html"><link rel="import" href="./../../default-theme/default-theme.html">

<dom-module id="project-app-drawer">
  <template>
    <style include="default-theme">
      app-drawer {
        z-index: 1000
      }
    </style>
    <app-drawer swipe-open="">
      <a href="/" on-tap="closeDrawer">Home</a><br>
      <a href="/p/2/3" on-tap="closeDrawer">Test</a>
    </app-drawer>
  </template>
  <script>
    (() => {
      class ProjectAppDrawer extends Polymer.GestureEventListeners(Polymer.Element) {
        static get is () { return 'project-app-drawer' }

        openDrawer () {
          this.shadowRoot.querySelector('app-drawer').open()
        }

        closeDrawer () {
          this.shadowRoot.querySelector('app-drawer').close()
        }
      }

      window.customElements.define(ProjectAppDrawer.is, ProjectAppDrawer)
    })()
  </script>
</dom-module>
